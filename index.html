<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, elegant TODO application to manage your daily tasks.">
    <title>Task Master</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>Tasks</h1>
            <p id="date-display">Date</p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
            <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <ul id="todo-list">
            <!-- Tasks will be injected here -->
        </ul>

        <footer>
            <span id="items-left">0 items left</span>
            <button id="clear-completed" class="text-btn">Clear Completed</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
