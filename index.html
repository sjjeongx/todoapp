<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, elegant TODO application to manage your daily tasks.">
    <title>Task Master</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=4.0">
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>오늘 할 일</h1>
                <button id="theme-toggle" aria-label="Toggle Theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
            <p id="date-display">Date</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="controls-container">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="search-input" placeholder="Search tasks...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
        </header>

        <div class="input-container">
            <div class="input-row main-input">
                <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" maxlength="500">
                <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="input-row secondary-input">
                <input type="datetime-local" id="todo-date" aria-label="Due Date">
                <select id="todo-category" aria-label="Category">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Health">Health</option>
                </select>
            </div>
        </div>

        <ul id="todo-list">
            <!-- Tasks will be injected here -->
        </ul>

        <footer>
            <span id="items-left">0 items left</span>
            <button id="clear-completed" class="text-btn">Clear Completed</button>
        </footer>
    </div>

    <script src="script.js?v=4.0"></script>
</body>

</html>
